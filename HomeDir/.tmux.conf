# UTF is great, let us use that
# set -g utf8
# set-window-option -g utf8 on

# Tmux should be pretty, we need 256 color for that
set -g default-terminal "screen-256color"

# command delay? We don't want that, make it short
set -sg escape-time 1

set-window-option -g window-status-current-bg red

#prefix definition
unbind C-b
set-option -g prefix C-f
bind-key C-f send-prefix

unbind [
unbind n
bind C-f copy-mode
unbind p
bind p paste-buffer

# Set the numbering of windows to go from 1 instead
# of 0 - silly programmers :|
set-option -g base-index 1
setw -g pane-base-index 1

setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Allow us to reload our Tmux configuration while
# using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Getting interesting now, we use the vertical and horizontal
# symbols to split the screen
bind | split-window -h
bind - split-window -v

set -g mouse on

# # enable scrolling with mouse
# set -g mode-mouse on

# # Mouse mode
# set -g mouse-resize-pane on
# set -g mouse-select-pane on
# set -g mouse-select-window on

set -g pane-border-fg colour243
set -g pane-active-border-fg colour243
set -g pane-active-border-bg colour243
# status bar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour8
set -g status-fg colour144
set -g status-attr dim
set -g status-left ''
# set -g status-right '#[fg=colour233,bg=colour19,bold] %d/%m #[fg=colour233,bg=colour19,bold] %H:%M:%S '
set -g status-right ''
set -g status-right-length 50
set -g status-left-length 40
# enable activity alerts
setw -g monitor-activity off
set -g visual-activity off
# Scrollback/History limit
set -g history-limit 4048
set -g window-status-separator " | "

set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg colour8

set-window-option -g window-status-current-fg black #orange
set-window-option -g window-status-current-bg colour15
set-window-option -g window-status-current-attr bright




